{% extends "base.html" %}
{% block title %}Attendance{% endblock %}

{% block content %}

<!-- Header Row -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Mark Attendance</h3>
    <a href="/dashboard" class="btn btn-sm btn-outline-secondary">
        â¬… Back
    </a>
</div>

<form method="POST">
    <input type="date" name="date" class="form-control w-25 mb-3" required>

    <table class="table table-bordered">
        <thead class="table-secondary">
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>
                    <select name="status_{{ s[0] }}" class="form-select w-50">
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-success">Save Attendance</button>
</form>

{% endblock %}

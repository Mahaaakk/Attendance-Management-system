{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}

<!-- Header Row -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Manage Students</h3>
    <a href="/dashboard" class="btn btn-sm btn-outline-secondary">
        â¬… Back
    </a>
</div>

<!-- Add Student Form -->
<form method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
        <input class="form-control" name="roll_no" placeholder="Roll No" required>
    </div>
    <div class="col-md-3">
        <input class="form-control" name="name" placeholder="Name" required>
    </div>
    <div class="col-md-3">
        <input class="form-control" name="department" placeholder="Department" required>
    </div>
    <div class="col-md-2">
        <input class="form-control" name="year" placeholder="Year" required>
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary">Add</button>
    </div>
</form>

<!-- Students Table -->
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
